<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <fieldset>
        <form onsubmit="saveToCrud(event)">
            <h1 style="color: crimson; text-align: center;">Order Details</h1>
            <label for="price">Choose price:</label>
            <input type="number" min="1" max="2000" id="price" name="price" required>
            <label for="dish">Choose Dish:</label>
            <input type="text" id="dish" name="dish" required>
            <label for="table">Choose a Table</label>
            <select id="table" required>
                <option disabled selected>Select Table</option>
                <option value="Table1">Table 1</option>
                <option value="Table2">Table 2</option>
                <option value="Table3">Table 3</option>
            </select>
            <button>Add to bill</button>
            <h1>Orders</h1>

            <div id="items-container">
                <h2>Table 1</h2>
                <ul id="table1"></ul>
                <h2>Table 2</h2>
                <ul id="table2"></ul>
                <h2>Table 3</h2>
                <ul id="table3"></ul>

            </div>

        </form>
    </fieldset>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
